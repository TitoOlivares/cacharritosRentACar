<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Contacto - Cacharritos Rent a Car</title>
    <link rel="stylesheet" href="css/estilo_contacto.css">
    <link rel="stylesheet" href="css/fontello.css">
    <script src="js/script.js"></script>
</head>

<header>
    <div class="contenedor-menu">
        <img src="img/logo2.png" alt="logo" id="logo">
        <input type="checkbox" id="barra-menu">
        <label class="icon-menu" for="barra-menu"></label>
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="vehiculos.html">Veh&iacute;culos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </div>
</header>

<body>
    <div class="contenedor">
        <h2>Formulario de Contacto</h2>
        <div id="mensaje_error"></div>

        <form id="miformulario" onsubmit="return validacion()">
            <div class="campo_ingreso">
                <input type="text" placeholder="Nombre" id="nombre" required>
            </div>
            <div class="campo_ingreso">
                <input type="text" placeholder="Asunto" id="asunto" required>
            </div>
            <div class="campo_ingreso">
                <input type="text" placeholder="Tel&eacute;fono" id="telefono" required>
            </div>
            <div class="campo_ingreso">
                <input type="email" placeholder="Correo" id="correo" required>
            </div>
            <div class="campo_ingreso">
                <textarea placeholder="Mensaje" id="mensaje" required></textarea>
            </div>
            <div class="boton">
                <input type="submit">
            </div>
        </form>
    </div>

    <footer>
        <div class="contenedor-rrss">
            <div class="sociales">
                <a class="rrss icon-facebook" href="http://www.facebook.com"></a>
                <a class="rrss icon-instagram" href="http://www.instagram.com"></a>
                <a class="rrss icon-twitter" href="http://www.twitter.com"></a>
                <a class="rrss icon-mail-alt" href="https://www.gmail.com"></a>
            </div>
            <p class="copyright">Cacharritos Rent a Car Chile &copy; 2019</p>
        </div>
    </footer>
</body></html>
